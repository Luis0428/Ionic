<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [formGroup]="formLogin">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button color="primary" expand="block" [disabled]="formLogin.invalid" (click)="logIn()">Ingresar</ion-button>
  </div>
</ion-content>
